<script language="javascript" type="text/javascript">
	const urlGooglePlay = "https://play.google.com/store/apps/details?id=com.romaclube"
	const urlAppleStore = "https://apps.apple.com/br/app/roma-plus-benefÃ­cios/id1569973129"
    
	function isGooglePlay() {
        const a = navigator.platform ;
		 
        if(a.toLowerCase().indexOf('linux') >= 0)
            return true;
        else
            return false;
    }
    
    if (isGooglePlay()) {
		// informar ulr google-play
        window.location = urlGooglePlay;
    } else {
		// informar a url apple store
        window.location = urlAppleStore;
    }
</script>
